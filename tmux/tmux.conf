setw -g mode-keys vi
set -g base-index 1

# turn mouse off
set -g mouse off

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Set escape time to get rid of the lag in nvim when pressing ESC
set -sg escape-time 0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'smgt/tmux-maildir-counter'

set -g @maildir_counters '~/Mail/INBOX'
set -g @maildir_unread_counter 'yes'

# Neovim
set-option -g focus-events on

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# set status bar
%if #{==:#{HOSTCOLOR},}
color="colour4"
%else
color="colour#{HOSTCOLOR}"
%endif

set-option -g status-style fg=colour7,bg=colour0

set-option -g pane-active-border-style fg=colour58
set-option -g pane-border-style fg=colour58

set-option -g status-left "#[bold]#[fg=colour236]#[bg=$color] #S #[fg=colour7]"
set-option -g status-right '|  #{maildir_counter_1} | #(date +"%d/%m %H:%M") '

set-option -g status-interval 1
set-option -g status-right-length 80
set-option -g status-left-length 60


### set window notifications
set-option -g visual-activity on
#set-option -g visual-content on
set-window-option -g monitor-activity on
set-window-option -g automatic-rename on

## tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '#T : [#S] #{?session_alerts,⚠️#{session_alerts},}'

## window
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-style ''
set-window-option -g window-status-separator ""

## highlight active window
set-window-option -g window-status-current-style bg=colour6,fg=colour236,bold
set-window-option -g window-status-current-format ' #I #W '

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Sexy look
# Add truecolor support
set-option -ga terminal-overrides ",*256col*:Tc,wezterm:RGB"

# Default terminal is 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Only resize the current window if there is several clients with different screen size connected
setw -g aggressive-resize on

# Set the current working directory based on the current pane's current
# working directory (if set; if not, use the pane's starting directory)
# when creating # new windows and splits.
bind-key c new-window -c '#{pane_current_path}'
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'

# Open the new session in the current directory
bind-key S command-prompt "new-session -A -c '#{pane_current_path}' -s '%%'"

